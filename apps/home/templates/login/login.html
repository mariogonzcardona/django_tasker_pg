<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html lang="en">

<head>
    {%load static%}
    <title>Inicio de sesion</title>
    <!--Custom styles-->
    <link rel="stylesheet" href="{% static 'login/css/styleLogin.css' %}">
</head>

<body>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Django Tasker</h3>
                    </div>
                    <div class="card-body">
                        <!-- <form> -->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="input" class="form-control" name="username" id="inputUsername"
                                placeholder="Username" required>

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" name="password" id="inputPass"
                                placeholder="Password" required>
                        </div>

                        <div class="form-group">
                            <a id="btnLogin" href="#" class="btn login_btn">Login</a>
                        </div>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- Bootstrap y Javascripts -->
    <script src="{% static 'login/js/app.js' %}"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
